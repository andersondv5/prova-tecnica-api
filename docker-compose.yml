version: '3.8'

services:
  web:
    build: ./backend
    env_file: .env
    command: sh -c "/app/entrypoint.sh"
    volumes:
      - ./backend:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
    
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    
volumes:
  postgres_data: